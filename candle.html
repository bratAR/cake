<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click to have the cake</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive;
    background: #fdf6ff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
  }
  h1 {
    color: #ff5b5b;
    text-align: center;
  }
  button {
    position: absolute;
    background-color: #ff80ab;
    border: none;
    padding: 12px 25px;
    color: white;
    border-radius: 30px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.2s;
  }
</style>
</head>
<body>
  <h1>Click the Button to have your cake ðŸŽ‚</h1>
  <button id="runBtn">here! hehe ðŸ˜œ</button>

<script>
  const btn = document.getElementById('runBtn');

  // Move button randomly when hovered
  btn.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - btn.clientWidth);
    const y = Math.random() * (window.innerHeight - btn.clientHeight);
    btn.style.left = `${x}px`;
    btn.style.top = `${y}px`;
  });

  // Redirect to cake page when clicked
  btn.addEventListener('click', () => {
    alert("Wow! You actually caught me! ðŸŽ‰ Redirecting to your cake...");
    setTimeout(() => {
      window.location.href = "cake.html";
    }, 1000); // delay 1 second for fun
  });
</script>
</body>
</html>
